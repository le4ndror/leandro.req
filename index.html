<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Resistores</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#b3e6b3;
    display:flex;
}

/* LATERAIS */
.lateral{
    width:130px;
    background:#1b7f3a;
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:space-around;
    align-items:center;
}

.resistor{
    position:relative;
    width:90px;
    height:25px;
    background:#f5deb3;
    border-radius:15px;
}

/* Fios */
.resistor::before,
.resistor::after{
    content:"";
    position:absolute;
    width:45px;
    height:5px;
    background:silver;
    top:10px;
}

.resistor::before{ left:-45px; }
.resistor::after{ right:-45px; }

/* FAIXAS COLORIDAS */
.faixa{
    position:absolute;
    width:6px;
    height:25px;
    top:0;
}

.f1{ left:20px; background:brown; }
.f2{ left:32px; background:black; }
.f3{ left:44px; background:red; }
.f4{ left:58px; background:gold; }

/* CENTRO */
.container{
    flex:1;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:20px;
}

.card{
    background:white;
    padding:30px;
    width:100%;
    max-width:550px;
    border-radius:12px;
    box-shadow:0 0 15px rgba(0,0,0,0.2);
    text-align:center;
}

h1{
    color:#1b7f3a;
    margin-bottom:20px;
}

button, input, select{
    width:100%;
    padding:10px;
    margin:8px 0;
    font-size:16px;
}

button{
    background:#1b7f3a;
    color:white;
    border:none;
    cursor:pointer;
    border-radius:6px;
}

button:hover{
    opacity:0.9;
}

.tela{
    display:none;
}

.ativa{
    display:block;
}

.grupo{
    border:1px solid #ccc;
    padding:10px;
    margin:10px 0;
    border-radius:8px;
}

.resultado{
    margin-top:15px;
    font-size:20px;
    font-weight:bold;
    color:#1b7f3a;
}

/* RESPONSIVO */
@media(max-width:900px){
    body{ flex-direction:column; }
    .lateral{
        width:100%;
        height:100px;
        flex-direction:row;
    }
}
</style>
</head>

<body>

<div class="lateral">
    <div class="resistor">
        <div class="faixa f1"></div>
        <div class="faixa f2"></div>
        <div class="faixa f3"></div>
        <div class="faixa f4"></div>
    </div>
    <div class="resistor">
        <div class="faixa f1"></div>
        <div class="faixa f2"></div>
        <div class="faixa f3"></div>
        <div class="faixa f4"></div>
    </div>
</div>

<div class="container">
<div class="card">

<!-- TELA INICIAL -->
<div id="inicio" class="tela ativa">
    <h1>Calculadora de Req</h1>
    <button onclick="mostrarTela('serie')">Resistores em Série</button>
    <button onclick="mostrarTela('paralelo')">Resistores em Paralelo</button>
    <button onclick="mostrarTela('misto')">Circuito Misto</button>
</div>

<!-- SÉRIE -->
<div id="serie" class="tela">
    <h1>Associação em Série</h1>
    <input type="text" id="serieValores" placeholder="Ex: 10,20,30">
    <button onclick="calcularSerie()">Calcular</button>
    <button onclick="voltar()">Voltar</button>
    <div id="resultadoSerie" class="resultado"></div>
</div>

<!-- PARALELO -->
<div id="paralelo" class="tela">
    <h1>Associação em Paralelo</h1>
    <input type="text" id="paraleloValores" placeholder="Ex: 10,20,30">
    <button onclick="calcularParalelo()">Calcular</button>
    <button onclick="voltar()">Voltar</button>
    <div id="resultadoParalelo" class="resultado"></div>
</div>

<!-- MISTO DINÂMICO -->
<div id="misto" class="tela">
    <h1>Circuito Misto</h1>

    <div id="grupos"></div>

    <button onclick="adicionarGrupo()">Adicionar Grupo</button>
    <button onclick="calcularMisto()">Calcular Req Total</button>
    <button onclick="voltar()">Voltar</button>

    <div id="resultadoMisto" class="resultado"></div>
</div>

</div>
</div>

<div class="lateral">
    <div class="resistor">
        <div class="faixa f1"></div>
        <div class="faixa f2"></div>
        <div class="faixa f3"></div>
        <div class="faixa f4"></div>
    </div>
    <div class="resistor">
        <div class="faixa f1"></div>
        <div class="faixa f2"></div>
        <div class="faixa f3"></div>
        <div class="faixa f4"></div>
    </div>
</div>

<script>

function mostrarTela(id){
    document.querySelectorAll(".tela").forEach(t=>t.classList.remove("ativa"));
    document.getElementById(id).classList.add("ativa");
}

function voltar(){
    document.querySelectorAll(".tela").forEach(t=>t.classList.remove("ativa"));
    document.getElementById("inicio").classList.add("ativa");
}

/* SÉRIE */
function calcularSerie(){
    let valores = document.getElementById("serieValores").value.split(",");
    let soma = 0;
    valores.forEach(v => soma += Number(v));
    document.getElementById("resultadoSerie").innerText =
        "Req = " + soma + " Ω";
}

/* PARALELO */
function calcularParalelo(){
    let valores = document.getElementById("paraleloValores").value.split(",");
    let soma = 0;
    valores.forEach(v => soma += 1/Number(v));
    let req = 1/soma;
    document.getElementById("resultadoParalelo").innerText =
        "Req = " + req.toFixed(2) + " Ω";
}

/* MISTO DINÂMICO */
function adicionarGrupo(){
    let div = document.createElement("div");
    div.className = "grupo";

    div.innerHTML = `
        <select class="tipoGrupo">
            <option value="serie">Série</option>
            <option value="paralelo">Paralelo</option>
        </select>
        <input class="valoresGrupo" placeholder="Ex: 10,20,30">
    `;

    document.getElementById("grupos").appendChild(div);
}

function calcularMisto(){
    let total = 0;

    document.querySelectorAll(".grupo").forEach(grupo=>{
        let tipo = grupo.querySelector(".tipoGrupo").value;
        let valores = grupo.querySelector(".valoresGrupo").value.split(",");
        let resultadoGrupo = 0;

        if(tipo === "serie"){
            valores.forEach(v=> resultadoGrupo += Number(v));
        } else {
            let soma = 0;
            valores.forEach(v=> soma += 1/Number(v));
            resultadoGrupo = 1/soma;
        }

        total += resultadoGrupo;
    });

    document.getElementById("resultadoMisto").innerText =
        "Req Total = " + total.toFixed(2) + " Ω";
}

</script>

</body>
</html>
